	<script type="text/javascript" src="./js/isotope.js"></script>
	<script type="text/javascript">
		var loader = document.querySelector('.loader');
        window.addEventListener('load', function () {
        	$('.loader').fadeOut(2000);
        });


		$('.handburger').click(function(){
			$(this).toggleClass("active");
			$("nav div ul").toggleClass("active-nav");
		});
		var i = 0;
		function change(a){
			if((i==0 && a==-1) || (i==3 && a==1)){
				return;
			}
			i += a;
			$(".inner").css("left",(-100*i)+"%");
			$(".first").html("0"+(i+1))
		}
		$(window).on('scroll', function () {
		    if ($(window).scrollTop() && window.innerWidth >= 1360) {
		        $('nav').addClass('a animated slideInDown');
		        //console.log("COme");
		    }
		    else {
		        $('nav').removeClass('a animated slideInDown');
		    }
		});

		$('.menu-item').isotope({
			itemSelector : '.item',
			layoutMode : 'fitRows'
		});
		$('.container .menu ul li').click(function (){
			$('.container .menu ul li').removeClass("active");
			$(this).addClass("active");

			var selector = $(this).attr('data-filter');
			$('.menu-item').isotope({
				filter: selector,
			});
			return false;
		})
	</script>
